<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="winner hide">
        <h2 class="result">Winner</h2>
        <button class="new-game">New Gane</button>
    </div>
    <h1>Tic Tac Toe</h1>
    <div class="container">
        <div class="players">
            <h2 id="player1">Player1</h2>
            <span>Score:</span><span id="score1"> 0</span>
        </div>
        <div class="game">
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
        </div>
        <div class="players">
            <h2 id="player2">Player2</h2>
            <span>Score:</span><span id="score2"> 0</span>
        </div>
    </div>
    <button class="reset">Reset</button>

    <script src="Script.js"></script>
</body>
</html>
